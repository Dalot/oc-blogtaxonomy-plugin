{% set tags = __SELF__.tags %}

<div class="list-group">
    {% for item in tags %}
    {% set postCount = item.posts|length %}
    <a href="{{ item.url }}" class="list-group-item">
        {{ item.name }}
        {% if postCount %}
            <span class="badge">{{ postCount }}</span>
        {% endif %}
    </a>
    {% endfor %}
</div>
