<h1>{{ "ginopane.blogtaxonomy::lang.components.tag_posts.posts_with_tag" | trans }} "{{ __SELF__.tag.name }}"</h1>

{% if __SELF__.posts %}
    <ul id="{{ __SELF__.alias }}-list">
        {% partial '@list' %}
    </ul>

    <nav id="{{ __SELF__.alias }}-pagination">
        {% partial '@pagination' %}
    </nav>
{% else %}
    {{ "ginopane.blogtaxonomy::lang.components.tag_posts.no_posts_message" | trans }}
{% endif %}
