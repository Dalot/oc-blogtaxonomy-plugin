<h1>Search results for the tag "{{ __SELF__.tag.name }}"</h1>

{% if __SELF__.posts %}
    <ul id="{{ __SELF__.alias }}-list">
        {% partial '@list' %}
    </ul>

    <nav id="{{ __SELF__.alias }}-pagination">
        {% partial '@pagination' %}
    </nav>
{% else %}
    {{ __SELF__.noPostsMessage }}
{% endif %}
